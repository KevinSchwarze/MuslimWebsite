<!DOCTYPE html>
<html>

<head>
  <title>Salah</title>
  <style>
    body {
      background: url('img/clouds.jpg'); /* Replace 'clouds.jpg' with the actual image path for the clouds background */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: blue;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
      padding-top: 20px;
    }

    #spinner-container {
      position: relative;
      width: 100%;
      height: 100vh;
      perspective: 1000px;
    }

    #spinner {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg);
      transform-style: preserve-3d;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    .navbar {
      background: #d2b48c;
      overflow: hidden;
      margin-bottom: 0;
    }

    .navbar a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #8b7355;
    }

    .navbar a.active {
      background-color: #654321;
    }

    .prayer-section {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .prayer-section h2 {
      color: darkblue;
    }

    .prayer-section ul {
      list-style: none;
      padding: 0;
    }

    .prayer-section li {
      font-size: 20px;
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a class="active" href="#">Home</a>
    <a href="alphabet.html">Alphabet</a>
    <a href="salah.html">Salah</a>
    <a href="shahada.html">Shahada</a>
  </div>

  <div id="spinner">
    <h1>Salah</h1>
  </div>

  <div id="spinners">
    <div class="spinner-image">
      <img src="img/salah.jpg" alt="Salah" />
    </div>
  </div>

  <div class="prayer-section">
    <h2>The 5 Prayers</h2>
    <ul>
      <li>Salah Al-Fajr</li>
      <li>Al-Dhuhr</li>
      <li>Al-Asr</li>
      <li>Al-Maghrib</li>
      <li>Al-Isha</li>
    </ul>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('spinner').style.animation = 'none';
      }, 3000);
    };
  </script>
</body>

</html>
